---
layout: default
---
{% if page.banner_image %}
  <div class="banner-image">
    <img 
    src="{{ "/images/" | append: page.banner_image | prepend: site.baseurl | prepend: site.url }}" 
    alt="{{ page.banner_image_alt }}">
  </div>
{% endif %}

<div class="post">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for category in site.categories %}
      <li><a href="/{{ category | first }}/">{{ category | first | capitalize }}</a></li>
    {% endfor %}
  </ul>
</div>
